<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NANO</title>
    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald|Nunito&display=swap" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet"> -->
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">

    <!-- <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> -->

    <link href="css/owl.carousel.min.css" rel="stylesheet">
    <link href="css/owl.theme.default.min.css" rel="stylesheet">

  </head>

  <body>
     <div id="header"></div>   
    <!-- end of nav -->

    <!-- landing page section -->
    <div class="heading-container">
        <h1>Contact Us</h1>
    </div>

    <section id="contact-section">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="img-box">
            <img src="img/bitcoin.jpg" alt="about-image" class="img-fluid">
            </div>
          </div>
          <div class="col-md-6">
            <div class="heading">
              <h1>Write to us</h1>
            </div>
              <p class="text-center">We are just a call away</p>

              <form action="#">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Enter Your Name" id="email">
                </div>
                <div class="form-group">
                  <input type="email" class="form-control" placeholder="Enter Email" id="pwd">
                </div>
                <div class="form-group">
                <textarea name="" id="" rows="4" class="form-control" placeholder="Your Message"></textarea>
                </div>
                <button type="submit" class="btn btn-blue btn-block">Submit</button>
              </form>
              
          </div>
        </div>
      </div>
    </section>

    <div id="footer"></div>

   
    

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="./js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/owlss.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
