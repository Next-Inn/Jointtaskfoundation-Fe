  <body class="authPage">
   <div class="container">
       <div class="auth-section">
        <div class="row">
            <div class="col-md-3 title">
                <div class="box">
                    <h3 class="text-center py-5">Sign Up</h3>
                </div>
            </div>
            <div class="col-md-3"></div>
            <div class="col-md-4 a_sinup">
                <div class="card">
                    <h3 class="text-center py-3 auth-title">Admin SignUp</h3>
                 <form>
                     <div class="form-group">
                       <label for="name">Name:</label>
                       <input type="email" class="form-control" placeholder="Enter Your name" id="email">
                     </div>
                     <div class="form-group">
                       <label for="email">Email address:</label>
                       <input type="email" class="form-control" placeholder="Enter email" id="email">
                     </div>
                     <div class="form-group">
                       <label for="email">Username:</label>
                       <input type="text" class="form-control" placeholder="Enter Username" id="email">
                     </div>
                     <div class="form-group">
                       <label for="pwd">Password:</label>
                       <input type="password" class="form-control" placeholder="Enter password" id="pwd">
                     </div>
                     <button type="submit" class="btn btn-blue btn-block">Submit</button>
                   </form>
                   
                </div>
             
            </div>
            <div class="col-md-2"></div>
        </div>
